<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput required formControlName="title" />
        <mat-error *ngIf="articleForm.controls['title'].errors?.['required']"
          >Please enter a title!</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea
          matInput
          formControlName="content"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="40"
          (input)="triggerResize()"
        ></textarea>
      </mat-form-field>
      <mat-checkbox formControlName="readyForReview"
        >Ready for review</mat-checkbox
      >
      <mat-hint *ngIf="articleForm.controls['readyForReview'].value">
        <mat-icon>info_outline</mat-icon>
        <div>After saving, you won't be able to edit this article again</div>
      </mat-hint>
      <div class="buttons">
          <button mat-raised-button type="button" (click)="onCancel()">
            Cancel
          </button>
          <button mat-flat-button type="submit" [disabled]="!articleForm.valid">
            Save
          </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div class="end"></div>
