<div class="container">
  <table
    mat-table
    [dataSource]="tableReviews"
    *ngIf="tableReviews.length > 0 || isReviewer"
  >
    <ng-container matColumnDef="reviewer">
      <th mat-header-cell *matHeaderCellDef>Reviewer</th>
      <td mat-cell *matCellDef="let element">{{ element.reviewer }}</td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Text</th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>
    <ng-container matColumnDef="isAccepted">
      <th mat-header-cell *matHeaderCellDef>Accepted</th>
      <td mat-cell *matCellDef="let element">{{ element.isAccepted }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab (click)="newReview()" *ngIf="isReviewer">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="navigateToReview(row)"
    ></tr>
  </table>
</div>
