<mat-toolbar>
  <span>Publication</span>
  @if (isAuthenticated) {
    <button
      mat-button
      (click)="navigate('/article/list')"
      >
      Articles
    </button>
  }
  @if (isAuthenticated) {
    <button
      mat-button
      (click)="navigate('/user/profile')"
      >
      Profile
    </button>
  }
  @if (isAuthenticated) {
    <button mat-button (click)="logout()">Logout</button>
  }
</mat-toolbar>
